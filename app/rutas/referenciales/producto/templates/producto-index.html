{% extends 'base.html' %}

{% block titulo %}
Productos
{% endblock %}

{% block contenido %}
<div class="container mt-4">
  <h3>Listar Productos</h3>

  <!-- tarjeta -->
  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
    </div>
    <div class="card-body">
      <table class="table table-striped" id="tbl">
        <thead>
          <tr>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- modal formulario -->
  <div class="modal" id="modalFormulario">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <!-- encabezado -->
        <div class="modal-header">
          <h4 class="modal-title" id="modalTitle"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- cuerpo -->
        <div class="modal-body">
          <div class="form-group">
            <input type="hidden" id="txtIdProducto">
            <label for="txtDescripcion">Descripción:</label>
            <input type="text" class="form-control" id="txtDescripcion" placeholder="Ingrese la descripción" required>

            <label for="cantidadSlider">Cantidad (0-25 unidades):</label>
            <input type="range" class="form-control-range" id="cantidadSlider" min="0" max="25" value="0"
              oninput="document.getElementById('cantidadDisplay').textContent = this.value">
            <p>Unidades seleccionadas: <span id="cantidadDisplay">0</span></p>

            <label for="txtPrecioUnitario">Precio Unitario:</label>
            <input type="number" class="form-control" id="txtPrecioUnitario" step="0.01" placeholder="Ingrese el precio" required>
          </div>
        </div>

        <!-- pie -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<!-- Librerías necesarias -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax: '/api/v1/productos',
      columns: [
        { data: 'descripcion' },
        { data: 'cantidad' },
        { data: 'precio_unitario' },
        {
          data: function (row) {
            return `
              <button type="button" name="btn_editar" class="btn btn-primary btn-sm" data-id="${row.id}">Editar</button>
              <button type="button" name="btn_eliminar" class="btn btn-danger btn-sm" data-id="${row.id}">Eliminar</button>
            `;
          }
        }
      ]
    });
  };

  const agregar = () => {
    $('#btnAgregar').on('click', function () {
      $('#modalTitle').text("Agregar un Producto");
      $('#txtIdProducto').val("");
      $('#txtDescripcion').val("");
      $('#cantidadSlider').val(0);
      $('#cantidadDisplay').text(0);
      $('#txtPrecioUnitario').val("");
      $('#modalFormulario').modal();
    });
  };

  const guardar = () => {
    $('#btnGuardar').on('click', function () {
      const idProducto = $('#txtIdProducto').val();
      const nuevaDescripcion = $('#txtDescripcion').val().trim();
      const cantidad = $('#cantidadSlider').val();
      const precioUnitario = $('#txtPrecioUnitario').val();
      const tabla = $('#tbl').DataTable();

      if (!nuevaDescripcion || !cantidad || !precioUnitario) {
        Swal.fire("Error", "Todos los campos son obligatorios.", "error");
        return;
      }

      const productoData = {
        descripcion: nuevaDescripcion,
        cantidad: cantidad,
        precio_unitario: precioUnitario
      };

      const url = idProducto ? `/api/v1/productos/${idProducto}` : '/api/v1/productos';
      const method = idProducto ? 'PUT' : 'POST';

      fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(productoData)
      })
      .then(resp => resp.json())
      .then(data => {
        if (data && !data.error && data.success) {
          tabla.ajax.reload();
          const mensaje = idProducto ? "actualizado" : "agregado";
          Swal.fire("Éxito", `El producto ha sido ${mensaje} correctamente.`, "success");
        } else {
          Swal.fire("Error", data.error || "Algo salió mal", "error");
        }
      })
      .catch(err => {
        console.error(err);
        Swal.fire("Error", "Ocurrió un error al guardar el producto.", "error");
      });

      $('#modalFormulario').modal("hide");
    });
  };

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]', function () {
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          const idProducto = $(this).data('id');
          $('#modalTitle').text("Editar un Producto");
          $('#txtIdProducto').val(idProducto);

          fetch(`/api/v1/productos/${idProducto}`)
            .then(resp => resp.json())
            .then(data => {
              $('#txtDescripcion').val(data.data.descripcion);
              $('#cantidadSlider').val(data.data.cantidad);
              $('#cantidadDisplay').text(data.data.cantidad);
              $('#txtPrecioUnitario').val(data.data.precio_unitario);
              $('#modalFormulario').modal();
            });
        }
      });
    });
  };

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]', function () {
      const idProducto = $(this).data('id');
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Sí",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/productos/${idProducto}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
          })
          .then(resp => resp.json())
          .then(data => {
            if (data && !data.error && data.success) {
              $('#tbl').DataTable().ajax.reload();
              Swal.fire("Eliminado", "El producto ha sido eliminado correctamente.", "success");
            } else {
              Swal.fire("Error", data.error || "No se pudo eliminar el producto.", "error");
            }
          })
          .catch(err => {
            console.error(err);
            Swal.fire("Error", "Ocurrió un error al eliminar el producto.", "error");
          });
        }
      });
    });
  };

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  };

  $(function () {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
