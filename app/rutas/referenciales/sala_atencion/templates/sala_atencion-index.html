{% extends 'base.html' %}

{% block titulo %}
Salas de Atención
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Salas de Atención</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
          <button type="button" class="btn btn-outline-primary" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Salas de Atención</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Modal formulario -->
    <div class="modal" id="modalFormulario">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <input type="hidden" id="txtId_sala_atencion">
              <label for="txtNombre">Sala de Atención:</label>
              <input type="text" class="form-control" placeholder="Ingrese la sala de atención" id="txtNombre">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-primary" id="btnGuardar">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Alerta -->
    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
  const CSRFToken = "{{ csrf_token() }}" || null;

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/sala_atenciones',
      columns: [
        { data: 'nombre' },
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-outline-success btn-sg" data-id="${row.id_sala_atencion}"title="Editar"><i class="fas fa-edit"></i></button>
                    <button type="button" name="btn_eliminar" class="btn btn-outline-danger"data-id="${row.id_sala_atencion}"title="Eliminar"><i class="fas fa-trash-alt"></i></button>`;;
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Agregar una Sala de Atención");
      $('#txtId_sala_atencion').val("");
      $('#txtNombre').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const id = $('#txtId_sala_atencion').val();
      const nombre = $('#txtNombre').val();
      const tabla = $('#tbl').DataTable();

      if (id) {
        fetch(`/api/v1/sala_atenciones/${id}`, {
          method: 'PUT',
          headers: {
             'Content-Type': 'application/json'
            , 'X-CSRFToken': CSRFToken,
            'X-CSRFToken': CSRFToken
          },
          body: JSON.stringify({ nombre })
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success){
            tabla.ajax.reload();
            Swal.fire("Actualizado", "La sala ha sido actualizada correctamente.", "success");
          } else {
            Swal.fire("Error", data.error || "Error desconocido");
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar la sala.", "error");
        });
      } else {
        fetch(`/api/v1/sala_atenciones`, {
          method: 'POST',
          headers: {
             'Content-Type': 'application/json'
            , 'X-CSRFToken': CSRFToken,
            'X-CSRFToken': CSRFToken
          },
          body: JSON.stringify({ nombre })
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success){
            tabla.ajax.reload();
            Swal.fire("Guardado", "La sala ha sido agregada correctamente.", "success");
          } else {
            Swal.fire("Error", data.error || "Error desconocido");
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar la sala.", "error");
        });
      }

      $('#txtNombre').val("");
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]', function() {
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          const id = $(this).data('id');
          $('#modalTitle').text("Editar una Sala de Atención");
          $('#txtId_sala_atencion').val(id);

          fetch(`/api/v1/sala_atenciones/${id}`, {
            method: 'GET',
            headers: {
               'Content-Type': 'application/json'
            , 'X-CSRFToken': CSRFToken
            }
          })
          .then(resp => resp.json())
          .then(data => {
            $('#txtNombre').val(data.data.nombre);
            $('#modalFormulario').modal();
          });
        }
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]', function(){
      const id = $(this).data('id');

      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: "No"
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/sala_atenciones/${id}`, {
            method: 'DELETE',
            headers: {
               'Content-Type': 'application/json'
            , 'X-CSRFToken': CSRFToken,
              'X-CSRFToken': CSRFToken
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              const fila = $(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "", "success");
            } else {
              Swal.fire("Error", data.error || "No se pudo eliminar", "error");
            }
          }).catch(err => {
            console.error(err);
            Swal.fire("Error", "Ocurrió un error al eliminar la sala.", "error");
          });
        }
      });
    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
