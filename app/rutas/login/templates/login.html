<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        background-color: #f4f6f9;
    }

    .login-container {
        max-width: 800px;
        display: flex;
        background-color: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        height: 600px;
        margin: auto;
    }

    .login-form, .login-welcome {
        flex: 1;
        padding: 40px;
    }

    .login-welcome {
        background-color: #007d55;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 0 20px 20px 0;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background-color: #007d55;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #005f43;
    }

    .extra-links {
        margin-top: 20px;
        font-size: 14px;
    }

    .extra-links a {
        color: #007bff;
        text-decoration: none;
    }

    .extra-links a:hover {
        text-decoration: underline;
    }

    .login-welcome h3 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .login-welcome p {
        font-size: 16px;
    }

    footer {
        background-color: white;
        padding: 10px 0;
        text-align: center;
        width: 100%;
        border-top: 1px solid #eaeaea;
    }

    footer span {
        color: #555;
    }
</style>
<body class="bg-gradient-primary">

    <div class="container">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Outer Row -->
        <div class="row justify-content-center align-items-center vh-100">

            <div class="col-xl-8 col-lg-10 col-md-9">

                <div class="card o-hidden border-0 shadow-lg">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- Form Section -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <!-- Welcome Text -->
                                    <div class="text-center mb-4">
                                        <h1 class="h4 text-gray-900 font-weight-bold">¡Bienvenido!</h1>
                                        <p class="text-muted">Por favor, ingrese sus credenciales</p>
                                    </div>

                                    <!-- Login Form -->
                                    <form class="user" method="POST" action="{{ url_for('login.login') }}">
                                        <div class="form-group">
                                            <label for="usuario_nombre" class="sr-only">Usuario</label>
                                            <input type="text" id="usuario_nombre" name="usuario_nombre"
                                                class="form-control form-control-user" placeholder="Ingrese su usuario"
                                                autocomplete="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="usuario_clave" class="sr-only">Contraseña</label>
                                            <input type="password" id="usuario_clave" name="usuario_clave"
                                                class="form-control form-control-user"
                                                placeholder="Ingrese su contraseña" autocomplete="current-password"
                                                required>
                                        </div>

                                        <!-- Login Button -->
                                        <button type="submit"
                                            class="btn btn-primary btn-user btn-block">Ingresar</button>
                                        <hr>
                                    </form>

                                    <!-- Footer -->
                                    <div class="text-center">

                                        <p class="small text-muted">© Todos los derechos reservados.</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Image Section -->
                            <div class="col-lg-6 d-none d-lg-block bg-login-image" style="background-image: url('/static/img/imgpd.png'); 
                                background-size: 130%; 
                                background-repeat: no-repeat; 
                                background-position: center; 
                                padding: 10px;">
                            </div>

                            
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <script>
        setTimeout(() => {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.transition = "opacity 0.5s ease";
                flashMessages.style.opacity = "0";
                setTimeout(() => flashMessages.remove(), 500);
            }
        }, 3000);
    </script>
</body>

</html>
