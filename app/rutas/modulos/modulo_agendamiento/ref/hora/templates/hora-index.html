{% extends 'base.html' %}

{% block titulo %}
Hora de atención
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar horario correspondiente</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
          <button type="button" class="btn btn-outline-primary" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Horario correspondiente:</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
      </div>
    </div>
 <!-- /tarjeta -->

 <!-- El formulario -->
 <div class="modal" id="modalFormulario">
  <!-- La clase modal-dialog-centered centra el modal -->
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="modalTitle"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <input type="hidden" id="txtIdHora">
          <label for="txtDescripcion">Horario de atención:</label>
          <input type="text" class="form-control" placeholder="Ingrese la correspondiente" id="txtDescripcion">
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" id="btnGuardar">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>

    </div>
   </div>
 </div>
    
 <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script> 
  const CSRFToken = "{{ csrf_token() }}" || null;

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/horas',      
      columns: [
        { data: 'descripcion' },
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-outline-success btn-sg" data-id="${row.id}"title="Editar"><i class="fas fa-edit"></i></button>
                    <button type="button" name="btn_eliminar" class="btn btn-outline-danger"data-id="${row.id}"title="Eliminar"><i class="fas fa-trash-alt"></i></button>`;
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      $('#modalTitle').text("Agregar Hora");
      $('#txtIdHora').val("");
      $('#txtDescripcion').val("");
      $('#modalFormulario').modal();
    });
  }

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idHora = $('#txtIdHora').val();
      const nuevaDescripcion = $('#txtDescripcion').val();
      const tabla = $('#tbl').DataTable();

      const url = idHora ? `/api/v1/horas/${idHora}` : `/api/v1/horas`;
      const method = idHora ? 'PUT' : 'POST';

      fetch(url, {
        method: method,
        headers: {
           'Content-Type': 'application/json'
            , 'X-CSRFToken': CSRFToken,
          'X-CSRFToken': CSRFToken
        },
        body: JSON.stringify({ descripcion: nuevaDescripcion })
      })
      .then(resp => resp.json())
      .then(data => {
        if(data && !data.error && data.success) {
          tabla.ajax.reload();
          Swal.fire("Éxito", idHora ? "La hora ha sido actualizada." : "La hora ha sido agregada.", "success");
        } else {
          Swal.fire("Error", data.error || "Ocurrió un error.", "error");
        }
      }).catch(err => {
        Swal.fire("Error", "Ocurrió un error al guardar.", "error");
      });

      $('#txtDescripcion').val("");
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tbl tbody').on('click', 'button[name="btn_editar"]', function() {
      const id = $(this).data('id');
      fetch(`/api/v1/horas/${id}`)
        .then(resp => resp.json())
        .then(data => {
          $('#txtIdHora').val(data.id);
          $('#txtDescripcion').val(data.descripcion);
          $('#modalTitle').text("Editar Hora");
          $('#modalFormulario').modal();
        });
    });
  }

  const eliminar = () => {
    $('#tbl tbody').on('click', 'button[name="btn_eliminar"]', function() {
      const id = $(this).data('id');

      Swal.fire({
        title: '¿Estás seguro?',
        text: 'Esta acción no se puede deshacer',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí, eliminar',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/horas/${id}`, {
            method: 'DELETE',
            headers: {
              'X-CSRFToken': CSRFToken
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              $('#tbl').DataTable().ajax.reload();
              Swal.fire("Eliminado", "La hora ha sido eliminada.", "success");
            } else {
              Swal.fire("Error", data.error || "No se pudo eliminar.", "error");
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar.", "error");
          });
        }
      });
    });
  }

  $(function() {
    initDatatable();
    agregar();
    guardar();
    editar();
    eliminar();
  });
</script>
{% endblock %}
